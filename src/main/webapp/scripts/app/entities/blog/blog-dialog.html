<div>
	<div class="row">
		
		<div class="col-md-8 col-md-offset-2">
			<form name="editForm" role="form" novalidate ng-submit="save()">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true" ng-click="clear()">&times;</button>
					<h4 class="modal-title" id="myBlogLabel">Create or edit a Blog</h4>
				</div>
				<div class="modal-body">
					<jh-alert-error></jh-alert-error>
					<div class="form-group">
						<label for="id">ID</label> <input type="text" class="form-control"
							id="id" name="id" ng-model="blog.id" readonly />
					</div>
					<div class="form-group">
						<label class="control-label" for="field_title">Title</label> <input
							type="text" class="form-control" name="title" id="field_title"
							ng-model="blog.title" />
					</div>
					<div class="form-group">
						<label class="control-label" for="field_blog">Blog</label>
						<!-- <input type="text" class="form-control" name="blog" id="field_blog"
                    ng-model="blog.blog"
                     /> -->
						<textarea class="form-control" name="blog" id="field_blog"
							ng-model="blog.blog" form="editForm">Enter text here...</textarea>
					</div>
					<div class="form-group">
						<label class="control-label" for="field_imageUrls">ImageUrls</label>
						<input type="text" class="form-control" name="imageUrls"
							id="field_imageUrls" ng-model="temp">
						<button type="button" class="btn btn-default" ng-click="addUrl()">Add
							url</button>
						</input>
					</div>


				</div>




				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						ng-click="clear()">
						<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
					</button>
					<button type="submit" ng-click="save()"
						ng-disabled="editForm.$invalid || isSaving"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
					</button>
				</div>
			</form>


		</div>

	</div>
</div>
