<div>
    <h2>Buckets</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bucket.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Bucket
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span>Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span>Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="imageUrls"><span>ImageUrls</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="peopleCount"><span>PeopleCount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="people"><span>People</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="achievedCount"><span>AchievedCount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="achieve"><span>Achieve</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="experiences"><span>Experiences</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="bucket in buckets track by bucket.id">
                    <td><a ui-sref="bucket.detail({id:bucket.id})">{{bucket.id}}</a></td>
                    <td>{{bucket.title}}</td>
                    <td>{{bucket.description}}</td>
                    <td>{{bucket.imageUrls}}</td>
                    <td>{{bucket.peopleCount}}</td>
                    <td>{{bucket.people}}</td>
                    <td>{{bucket.achievedCount}}</td>
                    <td>{{bucket.achieve}}</td>
                    <td>{{bucket.experiences}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="bucket.detail({id:bucket.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bucket.edit({id:bucket.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="bucket.delete({id:bucket.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
