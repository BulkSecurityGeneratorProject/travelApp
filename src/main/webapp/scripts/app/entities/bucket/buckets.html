<div>
    <div class="centreloc"><h2>Buckets</h2></div>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="bucket.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Bucket
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="bucket in buckets track by bucket.id">
                    <td>
						<div class="clearfix margin_top2"></div>
						<div class="blog_post">
							<div class="blog_postcontent">
								<h3>
									<a ui-sref="bucket.detail({id:bucket.id})"><span class ="headline">I want to</span> {{bucket.title}}</a>
								</h3>
								<div class="image_frame2">
									<a href="#"><img src="http://placehold.it/650x420" alt="" /></a>
								</div>
								<div class="image_frame">
								<p>
									{{bucket.description | limitTo: 20 }}{{myString.length > 100 ? ' read more...' : ''}}<a ui-sref="bucket.detail({id:bucket.id})"></a>
								</p>
								</div>
								<div class="clearfix"></div>
								<div class="margin_top1"></div>
								<ul class="post_meta_links">
									<li class="post_by"><a href="bucket.detail({id:blog.id})">{{bucket.peopleCount}} <i> people</i></a></li>
									<li class="post_categoty"><a href="bucket.detail({id:blog.id})">{{bucket.achievedCount}}<i> achievers</i></a></li>
									<li class="post_comments"><a href="bucket.detail({id:blog.id})">{{bucket.experiencesCount}}<i> experiences</i></a></li>
								</ul>
								<div class="clearfix"></div>
								<div class="margin_top1"></div>
							</div>
						</div>
						<!-- /# end post -->

						<div class="clearfix divider_dashed9"></div>
					</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
