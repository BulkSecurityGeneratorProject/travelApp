
<div>
    <h2><span>Bucket</span> {{bucket.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{bucket.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{bucket.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ImageUrls</span>
                </td>
                <td>
                    <span class="form-control-static">{{bucket.imageUrls}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>PeopleCount</span>
                </td>
                <td>
                    <span class="form-control-static">{{bucket.peopleCount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>People</span>
                </td>
                <td>
                    <span class="form-control-static">{{bucket.people}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>AchievedCount</span>
                </td>
                <td>
                    <span class="form-control-static">{{bucket.achievedCount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Achieve</span>
                </td>
                <td>
                    <span class="form-control-static">{{bucket.achieve}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Experiences</span>
                </td>
                <td>
                    <span class="form-control-static">{{bucket.experiences}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
